<div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered position-relative modal-dialog-custom" role="document">
        <div class="modal-content modal-content-custom">
            <button type="button" class="position-absolute close-modal close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class="fa fa-times" aria-hidden="true"></i></span>
            </button>
            <div class="modal-body">
                <h4 class="mt-5 mb-3 modal-heading-title">registration</h4>
                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="nameRegister" class="d-none">Name</label>
                        <input type="text" class="form-control form-control-custom form-control-lg" id="nameRegister"
                               aria-describedby="emailHelp"
                               placeholder="Name*" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emailRegister" class="d-none">Email address</label>
                        <input type="email" class="form-control form-control-custom form-control-lg" id="emailRegister"
                               aria-describedby="emailHelp"
                               placeholder="Email*" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please enter correct email.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordRegister" class="d-none">Password</label>
                        <input type="password" class="form-control form-control-custom form-control-lg"
                               id="passwordRegister" placeholder="Password*" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please enter a your password.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-md btn-login text-uppercase mb-3">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
