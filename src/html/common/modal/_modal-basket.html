<!-- The Basket Modal -->
<div class="modal fade cart-modal" id="myModal">
  <div class="modal-dialog modal-dialog-centered modal-xl modal-lg">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="mx-2 fas fa-times"></i></button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="row" id="cartContainer"></div>
        <p class="modal-empty modal-empty-heading text-center">Your cart is empty</p>
        <p class="modal-empty modal-empty-description text-center">But it's never too late to fix it :)</p>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-secondary text-uppercase text-white" data-dismiss="modal">Continue</button>
        <button type="button" class="btn bg-logo text-uppercase text-white" data-dismiss="modal">
          <i class="mr-2 fas fa-shopping-basket"></i>Buy now
        </button>
      </div>
    </div>
  </div>
</div>
